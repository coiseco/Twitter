<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="banner">
        <div class="banner-wrapper">
            <div class="banner-logo-wrapper">
                <img src="./css/img/logo.svg" alt="image of blue dolphin, its logo of this web-page">
            </div>
            <div class="banner-header-wrapper">
                <h1 class="banner-header-text">
                    Оставайся на связи с друзьями, даже когда их нет рядом
                </h1>
            </div>
            <div class="banner-buttons-wrapper">
                <button class="banner-buttons-sign_up_button button">Зарегистрироваться</button>
                <button class="banner-buttons-sign_in_button button">Войти</button>
            </div>
            <div class="banner-img-wrapper">
                <img src="./css/img/banner-img.png" alt="image group of people, seating near the fire in camp and telling histories ">
            </div>
        </div>
    </section>

</html>
